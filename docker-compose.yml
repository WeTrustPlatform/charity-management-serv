version: "3.4"
services:
  api:
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - ".env"
    network_mode: "host"
    depends_on:
      - postgres
    command: ["./wait_for_postgres.sh", "make", "launch"]
  postgres:
    image: "postgres:10.4"
    env_file:
      - ".env"
    ports:
      - "${DB_PORT}:${DB_PORT}"
